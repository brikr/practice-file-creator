<div class="container col-md-6">
  <div class="form-group col-md-12">
    <label class="slot-selector" for="slotSelect">File Slot:</label>
    <select id="slotSelect" class="form-control" [(ngModel)]="selectedSlot" (ngModelChange)="generateCodes()">
      <option *ngFor="let slot of slots">{{slot}}</option>
    </select>
  </div>
  <div class="col-md-6">
    <h3 class="gs-code-header">JP:</h3>
    <pre class="text-center gs-code">{{jpCode}}</pre>
  </div>
  <div class="col-md-6">
    <h3 class="gs-code-header">US:</h3>
    <pre class="text-center gs-code">{{usCode}}</pre>
  </div>
</div>
